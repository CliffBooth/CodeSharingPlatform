plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'

    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.6.2'
    implementation 'org.projectlombok:lombok:1.18.22'

    runtimeOnly 'com.h2database:h2:2.1.210'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
}

tasks.named('test') {
    useJUnitPlatform()
}